<h2>{{ page.title }}</h2>

<p>会话（Session）是指定时间段内在您的网站上发生的一系列互动。例如，一次会话可包含多个网页或屏幕浏览、事件、社交互动和电子商务交易。
默认情况下，会话将在用户处于不活动状态 30 分钟后结束。这个时间也可自定义成几秒钟或数小时，最大不超过 24 小时。（摘自 <a href="https://support.google.com/analytics/answer/2731565?hl=zh-Hans">GA</a>）
</p>
<p>会话是 Google Analytics 中的叫法，它的另一个名字大家应该更熟悉：访问。</p>
